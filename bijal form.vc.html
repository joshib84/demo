<!DOCTYPE html>
<html lang="eng">
    <head>
        <body>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="2">
        <meta name=""viewpord" content="width=device-width,initial-scale=1.0">
        <title>document</title>
            <head>
                <style>fieldset

            width: 500px;
                } 
        </style>
    </head>
    <body>
        <center>
        <fieldset>
            <legend> <mark> Personal Information </mark></legend>
        <form action="" method="post">
    
            <table bgcolor="pink">
            <tr>
                <td><label for="">First Name</label></td>
                <td><input type="text" name="fname" value=""></td>
            </tr>
            
            <tr>
                <td><label for="">Last Name</label></td>
                <td><input type="text" name="lname" value=""></td>
            </tr>

            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" name="fname" value=""></td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="password" name="pwd" value="" placeholder="Enter Your Password"></td>
            </tr>
            <td><label for="">Phone No.</label></td>
                <td><input type="Phone No." name="Phone No." value="" placeholder="Contact No"></td>
            </tr>
            <tr>
                <td><label for="">Birthdate</label></td>
                <td><input type="datetime-local" name="pwd" value="" ></td>
            </tr>
            <tr>
                <td><label for="">Known Languages</label></td>
                <td><input type="checkbox"><b><i>Hindi</i></b>
                    <input type="checkbox" checked><b><i>English</i></b>
                    <input type="checkbox"><b><i>Gujarati</i></b>
                </td>
    
            </tr>
            
            <tr>
                <td><label for="">Gender</label></td>
                <td><input type="radio" name="gender">Male
                    <input type="radio" name="gender" >Female
                    <input type="radio" name="gender">Other
                </td>
            </tr>
            <tr>
                <td>Select Item</td>
               <td> <select name="" id="" >
                    <option value="" disabled>Item1</option>
                    <option value="">Item2</option>
                    <option value="">Item3</option>
                </select></td>
            </tr>
            <tr>
                <td>Upload File</td>
                <td><input type="file"></td>
            </tr>
            
            <tr>
                <td>Select Color</td>
                <td><input type="color"></td>
            </tr>
            
            <tr>
                <td>Select Range</td>
                <td><input type="range" max="20%"></td>
            </tr>
            
            <tr>
                <td>Select Color</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>
            
        </table>
        </form>
    </center>
    </fieldset>
    </body>
